        loop
        muted
        playsinline
        poster="video/poster.jpg"
        aria-hidden="true"

        <source src="video/fondo.mp4" type="video/mp4">

    <main id="wordle-container">

        <section id="game-board" aria-label="Tablero de juego"></section>

        <!-- TECLADO -->

        <section class="game-controls">

    <!-- PANEL ESTADÃSTICAS -->
    <div

        role="dialog"

        aria-hidden="true"
    >
        <h3>EstadÃ­sticas</h3>
        <p>Total aciertos: <span id="totalWins">0</span></p>

    <script src="wordle.js"></script>
</body>
</html>
