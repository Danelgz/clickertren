<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Danel</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Video de fondo -->
    <video autoplay loop muted id="bg-video">
        <source src="video/fondo.mp4" type="video/mp4">
    </video>

    <!-- Contenedor principal centrado -->
    <div class="centered-container" style="display:flex; flex-direction:column; align-items:center; justify-content:center; min-height:100vh; gap:30px; text-align:center;">
        <h1 style="font-size:4rem; color:#FFD93D; text-shadow: 0 0 10px #FFD93D;">Página de Danel</h1>

        <!-- Botón Juego -->
        <a href="juegos.html" id="startGameBtn" style="padding:15px 40px; font-size:2rem; background: linear-gradient(90deg, #FFD93D, #FFC700); color:#000; border-radius:12px; font-weight:bold; text-decoration:none; box-shadow:0 0 20px #FFD93D; transition:all 0.3s ease;">
            Tren Clicker
        </a>

        <!-- Botón Calculadora -->
        <a href="calculadora.html" id="calculatorBtn" style="padding:15px 40px; font-size:2rem; background: linear-gradient(90deg, #FFD93D, #FFC700); color:#000; border-radius:12px; font-weight:bold; text-decoration:none; box-shadow:0 0 20px #FFD93D; transition:all 0.3s ease;">
            Calculadora
        </a>

        <!-- Botón Wordle (nuevo) -->
        <a href="wordle.html" id="wordleBtn" style="padding:15px 40px; font-size:2rem; background: linear-gradient(90deg, #FFD93D, #FFC700); color:#000; border-radius:12px; font-weight:bold; text-decoration:none; box-shadow:0 0 20px #FFD93D; transition:all 0.3s ease;">
            Wordle
        </a>
    </div>

    <!-- Sonido de clic -->
    <audio id="clickSound" src="audio/click.mp3"></audio>

    <script>
        const startBtn = document.getElementById('startGameBtn');
        const calcBtn = document.getElementById('calculatorBtn');
        const wordleBtn = document.getElementById('wordleBtn');
        const clickSound = document.getElementById('clickSound');

        // Reproducir sonido al pulsar cualquier botón
        startBtn.addEventListener('click', () => clickSound.play());
        calcBtn.addEventListener('click', () => clickSound.play());
        wordleBtn.addEventListener('click', () => clickSound.play());
    </script>
</body>
</html>
